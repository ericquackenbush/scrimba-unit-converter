<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="header">
                    <div class="header_text">
                        <span>Metric/Imperial unit conversion</span>
                    </div>
                    <div class="header_num">
                        <input type="number" id="header-value" name="header-value" value="0" min="0" oninput="performConversion()" required>
                    </div>
                </div>
                <div class="unit_conversion">
                    <div class="unit_conversion_wrapper">
                        <div class="unit_conversion_group">
                            <div class="unit_conversion_header">Length (Meter/Feet)</div>
                            <div class="unit_conversion_value"><span class="user-value">0</span> meters = <span id="feet">0.000</span> feet | <span class="user-value">0</span> feet = <span id="meters">0.000</span> meters</div>
                        </div>
                        <div class="unit_conversion_group">
                            <div class="unit_conversion_header">Volume (Liters/Gallons)</div>
                            <div class="unit_conversion_value"><span class="user-value">0</span> liters = <span id="gallons">0.000</span> gallons | <span class="user-value">0</span> gallons = <span id="liters">0.000</span> liters</div>
                        </div>
                        <div class="unit_conversion_group">
                            <div class="unit_conversion_header">Mass (Kilograms/Pounds)</div>
                            <div class="unit_conversion_value"><span class="user-value">0</span> kilos = <span id="pounds">0.000</span> pounds | <span class="user-value">0</span> pounds = <span id="kilos">0.000</span> kilos</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
